<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>DOM工具</title>
    <!-- <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" /> -->
    <!-- <script src="https://lib.sinaapp.com/js/jquery/3.1.0/jquery-3.1.0.min.js"></script> -->
    <!-- <script src="https://libs.cdnjs.net/twitter-bootstrap/3.4.1/js/bootstrap.min.js" type="text/javascript"></script> -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>
        .node {
            cursor: pointer;
            stroke: #3182bd;
            stroke-width: 1.5px;
        }

        .link {
            fill: none;
            stroke: #9ecae1;
            stroke-width: 1.5px;
        }
    </style>
</head>

<body>
        <label class="ui_button ui_button_primary" for="uploadHTMLFile">选择</label>
        <form><input type="file" id="uploadHTMLFile" style="position:absolute;clip:rect(0 0 0 0);"></form>
        <script>
        document.getElementById('uploadHTMLFile').addEventListener('change', function() {        
            var file;
            for(var x = 0, xlen = this.files.length; x < xlen; x++) {
                file = this.files[x];
                console.log(file.type);
                if(file.type.indexOf('html') != -1) { // 非常简单的交验，判断文件是否是图片
                    var reader = new FileReader();//文件预览对象
                    reader.readAsText(file);//设置要预览的文件
                    reader.onload = function(e) {//监听文件加载完成事件
                        data = e.target.result; //把预览图片的src设置为e.target.result属性。返回预览文件的二进制内存数据
                        console.info(data)
                        d3.json("/apis/tools/domtree")
                            .header("Content-Type", "text/html")
                            .post(data, function (error, json) {
                                if (error) throw error;
                                root = json.tree;
                                update();
                            });
                    };
                }            
            }
        });
    </script>
    <div id="viewer"></div>
    <script>

        var width = 1800,
            height = 950,
            root;

        var force = d3.layout.force()
            .size([width, height])
            .on("tick", tick);

        var svg = d3.select("#viewer").append("svg")
            .attr("width", width)
            .attr("height", height);

        var link = svg.selectAll(".link"),
            node = svg.selectAll(".node");

        

        function update() {
            var nodes = flatten(root),
                links = d3.layout.tree().links(nodes);
            // console.info(links)

            // Restart the force layout.
            force
                .nodes(nodes)
                .links(links)
                .start();

            // Update the links…
            link = link.data(links, function (d) { return d.target.id; });

            // Exit any old links.
            link.exit().remove();

            // Enter any new links.
            link.enter().insert("line", ".node")
                .attr("class", "link")
                .attr("x1", function (d) { return d.source.x; })
                .attr("y1", function (d) { return d.source.y; })
                .attr("x2", function (d) { return d.target.x; })
                .attr("y2", function (d) { return d.target.y; });

            // Update the nodes…
            node = node.data(nodes, function (d) { return d.id; }).style("fill", color);

            // Exit any old nodes.
            node.exit().remove();

            // Enter any new nodes.
            node.enter().append("circle")
                .attr("class", "node")
                .attr("cx", function (d) { return d.x; })
                .attr("cy", function (d) { return d.y; })
                .attr("r", function (d) { return Math.sqrt(d.size) / 10 || 4.5; })
                .style("fill", color)
                .on("click", click)
                .call(force.drag);
            //disply title
            node.enter().append("title")
                .text(function(d) { return d.name});
        }

        function tick() {
            link.attr("x1", function (d) { return d.source.x; })
                .attr("y1", function (d) { return d.source.y; })
                .attr("x2", function (d) { return d.target.x; })
                .attr("y2", function (d) { return d.target.y; });

            node.attr("cx", function (d) { return d.x; })
                .attr("cy", function (d) { return d.y; });
        }

        // Color leaf nodes orange, and packages white or blue.
        function color(d) {
            return d._children ? "#3182bd" : d.children ? "#c6dbef" : "#fd8d3c";
        }

        // Toggle children on click.
        function click(d) {
            if (!d3.event.defaultPrevented) {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                } else {
                    d.children = d._children;
                    d._children = null;
                }
                update();
            }
        }

        // Returns a list of all nodes under the root.
        function flatten(root) {
            var nodes = [], i = 0;

            function recurse(node) {
                if (node.children) node.children.forEach(recurse);
                if (!node.id) node.id = ++i;
                nodes.push(node);
            }

            recurse(root);
            // console.info(nodes.length)
            return nodes;
        }

    </script>
</body>

</html>
