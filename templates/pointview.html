<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/paper-preview.css" />
    <script src="https://lib.sinaapp.com/js/jquery/3.1.0/jquery-3.1.0.min.js"></script>
    <script src="https://libs.cdnjs.net/twitter-bootstrap/3.4.1/js/bootstrap.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="h3 page-header col-xs-4">新闻观点提取</div>
                <textarea class=" form-control col-xs-4" type="text" id="input_text">
俄罗斯对意大利应美国要求拘留俄罗斯公民感到愤怒。”美国司法部5日宣称，57岁的俄罗斯“间谍”科尔舒诺夫和59岁的意大利“间谍”比安齐因涉嫌窃取美国通用电气航空集团商业机密在意大利那不勒斯机场被拘留。对此，俄罗斯总统普京及俄外交部对意大利此举表示强烈不满，并警告称这种行为是不公平竞争的一个例子，将损害两国关系。
                            </textarea>
                <button type="button" class="btn btn-success btn-block btn-md" onclick="extractNews()">
                    提取人物观点
                </button>
                    <table class="table">
                    <thead>
                        <tr>
                            <th>
                                人物
                            </th>
                            <th>
                                观点
                            </th>
                        </tr>
                    </thead>
                    <tbody id="summaries"></tbody>
                </table>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    实体识别
                                </th>
                            </tr>
                        </thead>
                        <tbody id="entity_recognize"><tr><td><span class="label label-default">俄罗斯</span> <span class="label label-default">俄罗斯</span></td></tr></tbody>
                    </table>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
    <script>
        function extractNews() {
            $("#summaries").html("");
            $.ajax({
                type: 'POST',
                url: 'http://59.111.94.24:8977/apis/viewpoint',
                data: $("#input_text").val(),
                dataType: 'json',
                success: function (data) {
                    console.info(data)
                    let html = "";
                    let entitis = "<tr><td>";
                    for (let idx = 0; idx < data.viewpoint.length; ++idx) {
                        const frag = "<tr><td>" + data.viewpoint[idx].speaker + "</td><td>" + data.viewpoint[idx].content + "</td></tr>";
                        //使用标签高亮实体
                        switch (data.viewpoint[idx].postags[1]) {
                            case 'nl'://地名
                                entitis += "<span class='label label-success'>"+data.viewpoint[idx].postag[0]+"</span> ";
                                break;
                            case 'nh'://人名
                                entitis += "<span class='label label-primary'>"+data.viewpoint[idx].postag[0]+"</span> ";
                                break;
                            case 'ns'://组织机构
                                entitis += "<span class='label label-warning'>"+data.viewpoint[idx].postag[0]+"</span> ";
                                break;
                            default:
                                entitis += data.viewpoint[idx].postag[0];
                                break;
                        }
                        html += frag;
                    }
                    entitis += "</td></tr>";

                    $("#summaries").html(html);
                    console.info(entitis)
                    $("entity_recognize").html(entitis);
                },
                error: function (msg) {
                    console.info(msg);
                }
            })
        }
    </script>
</body>

</html>
